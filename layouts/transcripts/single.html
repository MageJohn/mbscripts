{{ define "head" }}
  <style>
    .transcript {
      font-family: "Noto Sans Mono", monospace;
    }
    .transcript .direction {
      text-decoration: underline;
      margin-bottom: 1em;
    }
    .transcript .parenthetical {
      margin-left: 5.1ch;
    }
    .transcript .dialogue {
      margin-left: 5ch;
      margin-bottom: 1em;
    }
    .transcript .end {
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
      text-decoration: underline;
    }
  </style>
{{ end }}

{{ define "main" }}
  <div class="p-1 bg-fuchsia-300 mb-4">
    <div class="max-w-screen-sm mx-auto sm:flex">
      {{ $width := 192 }}
      {{ $height := 192 }}
      {{ $url := partial "GetCover.html" (dict "context" . "width" ( mul $width 2) "height" (mul $height 2)) }}
      <img
        src="{{ $url }}"
        width="{{ $width }}"
        height="{{ $height }}"
        alt=""
        class="mx-auto"
      />

      <div class="p-2 my-auto">
        <span class="w-fit opacity-75">{{ .Params.Series }}</span>
        <h1 class="w-fit text-xl">{{ .Title }}</h1>
      </div>
    </div>
  </div>

  <div class="max-w-screen-sm mx-auto px-2">
    <div class="transcript p-4">
      {{ .Content }}
    </div>
  </div>
{{ end }}
