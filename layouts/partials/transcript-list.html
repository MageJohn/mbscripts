<ul class="">
  {{ range .ByDate }}
    <li class="flex even:bg-slate-100 p-1">
      <a class="grow" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <a href="{{ .RelPermalink }}">
        <time
          class="text-sm italic"
          {{ printf `datetime="%s"` (.Date.Format  `2006-01-02T15:04:05Z07:00`) | safeHTMLAttr }}
        >
          {{- .Date | time.Format "2006-01-02" -}}
        </time>
      </a>
    </li>
  {{ end }}
</ul>
