{{ define "head" }}
  <link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
  <script src="/pagefind/pagefind-ui.js"></script>
{{ end }}

{{ define "main" }}
  <div class="max-w-screen-sm mx-auto">
    <div class="p-2" id="search"></div>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        new PagefindUI({
          element: "#search",
          showSubResults: true,
        });
      });
    </script>
  </div>
{{ end }}
