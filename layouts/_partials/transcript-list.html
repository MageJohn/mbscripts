<ul role="list">
  {{ range .ByDate }}
    <li class="even:bg-slate-100 dark:even:bg-neutral-800 p-1">
      <a class="flex" href="{{ .RelPermalink }}">
        <span class="grow">
          {{ .LinkTitle }}
        </span>
        <time
          class="text-sm italic"
          {{ printf `datetime="%s"` (.Date.Format  `2006-01-02T15:04:05Z07:00`) | safeHTMLAttr }}
        >
          {{- .Date | time.Format "2006-01-02" -}}
        </time>
      </a>
    </li>
  {{ end }}
</ul>
